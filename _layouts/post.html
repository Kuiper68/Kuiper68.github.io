---
layout: default
---

{%- if page.detail_image -%}
  <img class="detail_header" src="{{ page.detail_image }}">

{%- endif -%}

<div style="text-align: left;">
  <h1>{{ page.post-title }}</h1>
</div>
<br>

<div>
  description: {{ page.description }}
</div>
<br>

<div style="text-align: left;">
  {% assign date_split = page.date | split: " " %}
  <i>
	<span>created: {{ date_split[0] }}</span>
	<br>

	<!-- https://ryanfb.github.io/etc/2020/04/27/last_modified_dates_for_github_pages_jekyll_posts.html -->
    <span id='last-modified'/>
  </i>
</div>
<div style="text-align: left;">
  <span>
    tags:

    {% for tag in page.tags %}
      <a href="/tags/{{ tag }}">
		<code>
		  <nobr>{{ tag }}</nobr>
	    </code>
	  </a>
	  &nbsp;

    {% endfor %}

  </span>
</div>
<br>

{{ content }}
