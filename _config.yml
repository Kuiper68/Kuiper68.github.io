title: "implementation_challenge"
tagline: "A jekyll theme that looks like a shell/terminal"
description: "이론적인 내용들을 직접 구현해보고 정리하기 위해 만든 사이트입니다."
github_username: "kuiper68"
baseurl: ""
url: "https://kuiper68.github.io"

