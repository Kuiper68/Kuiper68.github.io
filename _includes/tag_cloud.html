<!-- https://longqian.me/2017/02/09/github-jekyll-tag/ -->
<div>
  <h1>Tags</h1>
  <hr>

  {% capture temptags %}

    {% for tag in site.tags %}
      {{ tag[0] }}

    {% endfor %}

  {% endcapture %}

  {% assign sortedtemptags = temptags | split:' ' | sort %}

  {% for temptag in sortedtemptags %}
    <a href="/tags/{{ temptag }}">
	  <nobr>{{ temptag }}</nobr>
    </a>
    &nbsp;

  {% endfor %}

  <hr>
</div>
